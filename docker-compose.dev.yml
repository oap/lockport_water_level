version: '3.8'

# Development configuration with debug mode enabled
services:
  water-dashboard-dev:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: lockport-water-dashboard-dev
    ports:
      - "8080:80"  # Map to port 8080 to avoid conflicts
    volumes:
      # Mount source code for live editing
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
    command: ["python", "-c", "
import os; 
os.chdir('/app'); 
from app import app; 
app.run(debug=True, host='0.0.0.0', port=80)
"]
